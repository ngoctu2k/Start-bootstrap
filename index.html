<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- Font google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Style css -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Launch demo modal
  	</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title" id="exampleModalLabel">Change Text Size</h5>
                    </div>
                    <div class="modal-body border-top border-secondary ml-3 mr-3 pl-0 pr-0">
                        <div id="id" class="font-weight-bold">Size</div>
                        <div class="size d-flex justify-content-between align-content-center">
                            <span class="size-minus font-weight-bold">-</span>
                            <input hidden type="text" value="1" min="1" max="12" name="size" />
                            <div class="size-list bg-primary d-flex justify-content-between align-content-center flex-1">
                                <span class="size-item text-primary bg-secondary">1</span>
                                <span class="size-item text-primary">2</span>
                                <span class="size-item text-primary">3</span>
                                <span class="size-item text-primary">4</span>
                                <span class="size-item text-primary">5</span>
                                <span class="size-item text-primary">6</span>
                                <span class="size-item text-primary">7</span>
                                <span class="size-item text-primary">8</span>
                                <span class="size-item text-primary">9</span>
                                <span class="size-item text-primary">10</span>
                                <span class="size-item text-primary">11</span>
                                <span class="size-item text-primary">12</span>
                            </div>
                            <span class="size-plus font-weight-bold">+</span>
                        </div>
                    </div>
                    <div class="modal-body border-top border-secondary ml-3 mr-3 pl-0 pr-0">
                        <div class="font-weight-bold">Blod</div>
                    </div>
                    <div class="modal-footer border-top-0">
                        <button type="button" class="btn rounded-45 bg-white border border-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn rounded-45 bg-primary border border-primary text-white">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootsrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
